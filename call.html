<script>

var Person = function(firstName, lastName){
  this.firstName = firstName;
  this.lastName = lastName;
}

Person.prototype.sayHello = function(){console.log("Hi, my name is " + this.firstName + " " + this.lastName )}

ari = new Person("Arian", "Zargaran")
javi = new Person("Javier", "Porrero")

var irene = {
  firstName: "Irene",
  lastName: "Motilla"
}

ari.sayHello()
javi.sayHello()
Person.prototype.sayHello.call(irene)

// Using call to chain constructors for an object

function Product(name, price) {
  this.name = name;
  this.price = price;
}

function Food(name, price) {
  Product.call(this, name, price);
  this.category = 'food';
}

function Toy(name, price) {
  Product.call(this, name, price);
  this.category = 'toy';
}

var cheese = new Food('feta', 5)
var fun = new Toy('robot', 40)

//.call to invoke an anonymous function

var animals = [
  {species: "Lion", name: "King"},
  {species: "Whale", name: "Fail" },
  {species: "Dolphin", name: "Flipper"},
  {species: "Erizo", name: "Abby"},
  {species: "Dinosaur", name: "T-Rex"},
 ]

animals.__proto__.container = function(i){this.consoleLog = console.log("#" + i + ' ' + this.species + ": " + this.name)}

for(var i = 0; i < animals.length; i++) {
  animals.container.call(animals[i], i)
}
