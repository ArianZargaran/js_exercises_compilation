// 5. Write a JavaScript program to get the volume of a Cylinder with four decimal places using object classes. Go to the editor
// Volume of a cylinder : V = Ï€r2h
// where r is the radius and h is the height of the cylinder.

function Cylinder(radius, height) {
  this.radius = radius;
  this.height = height;
}

Cylinder.prototype.volumeCalc = function (radius, height){console.log((Math.PI * (this.radius ** 2) * this.height).toFixed(4))}

let small = {
  radius : 4,
  height : 3,
}

var medium = new Cylinder(5,6)
var large = new Cylinder(40, 30)

large.volumeCalc()
medium.volumeCalc()
Cylinder.prototype.volumeCalc.call(small)
